<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ resume['title'] }} - Preview</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .preview-container {
            max-width: 8.5in;
            margin: 0 auto;
            padding: 0.75in;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: white;
        }
        .controls {
            max-width: 8.5in;
            margin: 20px auto;
            text-align: center;
        }
        .btn {
            display: inline-block;
            padding: 8px 16px;
            margin: 0 5px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <div class="controls">
        <a href="{{ url_for('export_resume', resume_id=resume['id']) }}" class="btn btn-secondary">Back to Export Options</a>
        <form method="post" action="{{ url_for('export_resume', resume_id=resume['id']) }}" style="display: inline;">
            <input type="hidden" name="format_type" value="pdf">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <button type="submit" class="btn">Download as PDF</button>
        </form>
        <form method="post" action="{{ url_for('export_resume', resume_id=resume['id']) }}" style="display: inline;">
            <input type="hidden" name="format_type" value="docx">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <button type="submit" class="btn">Download as DOCX</button>
        </form>
    </div>
    
    <div class="preview-container">
        {{ html_content|safe }}
    </div>
</body>
</html>
